                      <a style="margin-top: 47%;" href="#" class="btn btn-primary">PROCEED</a>
                    </div>
                  </div>
            </div>

                      <p class="card-text">
                          <input type="text" type="Full Name" placeholder="Full Name">

                      </p>

                            <option value="1">1hr</option>
                            <option value="2">2hrs</option>
                            <option value="3">3hrs</option>
                          </select>
        
                      </P>
                      <a style="margin-top: 23%;" href="#" class="btn btn-primary">PROCEED</a>
                    </div>
                   
                </div>

                      <h5 class="card-title">MONEY WALLET</h5>
                      <p class="card-text">
                          <input class="" type="text" placeholder="Full Name">
                      </p>

                      <p>
                        <input class="" type="Email Address" placeholder="Email Address">
                    </p>

                    <p class="card-text">
                        <input class="" type="ID/PassportN No" placeholder="ID/Passport">
                    </p>
                    <p>
                        <input type="Phone number" placeholder="Phone number">

                    </p>
                    <p>
                        <input type="Card Number" placeholder="card number">
